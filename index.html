<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Financeo</title>
    <!-- custom css -->
    <style>
        .notify {
            text-align: right;
            display: none;
        }
    </style>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
 
<body>
    <main>
        <div class="row">
            <h1 class="text-center text-success mt-5">Monthly Money Calculation</h1>
            <div class="col-lg-6 col-sm-12">
                <img class="container-fluid" src="./money.jpg" alt="">
            </div>
            <div class="col-lg-6 col-sm-12 text-center">
 
                <h3>Income</h3>
                <p>Income: <input id="income-input" type="text" value="10000"></p>
 
                <h3>Expenses</h3>
                <p>Food: <input id="food-input" type="text" value="1000"></p>
                <p>Rent: <input id="rent-input" type="text" value="2000"></p>
                <p>Cloths: <input id="cloths-input" type="text" value="500"></p>
 
                <button id="calc-btn" type="button"
                   class="btn btn-primary mb-4">Calculate</button>
                <div class="text-center">
                    <h4 class="mb-3">Total Expenses: <span id="expenses">0</span></h4>
                    <h4>Balance: <span id="balance">0</span></h4>
                </div>
                <div class="text-center">
                    <p>Save: <input type="text" id="save-input" value="10"> % <button id="save-btn"
                           type="button" class="btn btn-primary">Save</button>
                    </p>
                </div>
                <div class="text-center">
                    <h4 class="mb-3">Saving Amount: <span id="saving-amount">0</span></h4>
                    <h4>Remaining: <span id="remaining">0</span></h4>
                </div>
            </div>
        </div>
    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
 
</html>
